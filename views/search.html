<% include header.html %>
<div class="container">
  <div class="col-8">
    <div class="jumbotron">
      <h1>Let's get started</h1>
      <p>You can begin by typing your address into the search box or
        navigating the map to the right for nearby paleo grinds.
      </p>
      <form class="form-inline" role="form">
        <div class="form-group">
          <label class="sr-only" for="address">Enter Location</label>
          <input type="text" id="address" class="form-control" placeholder="Kailua, Manoa, Waikiki" autofocus>
          <input type="button" class="btn btn-primary" value="Search" onclick="codeAddress()">
        </div>
    </div>
  </div>
  <div class="col-4">
    <div id="map-canvas"></div>
  </div>
</div>
